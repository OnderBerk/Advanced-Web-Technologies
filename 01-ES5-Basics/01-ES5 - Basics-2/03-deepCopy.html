    <body>
        <script>
            // Object Literal
            var obj = {
                num: 12,
                name : "ali",
                address : {
                    city : "Ankara",
                    zip : "06460"
                },
                display: function() {
                    return this.name ;
                }
            } ;
            
            // shallow copy
            var cp = Object.assign({}, obj) ;
            // deep copy (only properties not methods)
            var cp2 = JSON.parse(JSON.stringify(obj)) ;
            // deep copy with jquery
            var cp3 = $.extend(true, {}, obj) ;

           // var cp4 = _.clonedeep(obj);
            
            cp.address.city = "Ä°zmir" ;
            cp.name = "veli" ;

            console.log(obj) ;

            console.log(cp3) ;
