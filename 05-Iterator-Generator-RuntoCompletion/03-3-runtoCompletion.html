    <body>
        <script>
            function f1() {
                alert("hello from f1") ;
              
            }
            function f2() {

            }

            let duration = Math.random() < 0.5 ? 1500 : 2500 ;
            let end = Date.now() + duration  ; 
            console.log(`Duration is ${duration}`);
            while ( Date.now() < end ) ;  
            
            // this statement runs between 1.5s and 2.5s
            fn = f2 ;
            
            
        </script>
